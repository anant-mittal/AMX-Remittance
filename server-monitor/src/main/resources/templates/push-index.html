<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Web Push</title>
<link rel="manifest" href="manifest.json"/>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
<link href="/styles.css" rel="stylesheet" />
<style>
body {
	font-family: -apple-system, BlinkMacSystemFont, “Segoe UI”, Roboto,
		Helvetica, Arial, sans-serif;
}

.header {
	font-family: monospace;
	font-size: 1.1em;
}

.joke {
	margin-bottom: 10px;
}
</style>

</head>
<body>
	<div class="login" style="display:none;">
		<header
			class="w3-container w3-teal">
			<h3>Login</h3>
		</header>
		
		<br/>
		<br/>
		
		<div class="container">
		
			<div class="input-container">
				<span class="label w3-text-grey">Username :</span>
				<div class="input" style="flex:1.5">
					<input type="text" class="w3-input w3-border username" style="width:356px;"></input>
				</div>
			</div>
			
			<br/>
			
			<div class="input-container">
				<span class="label w3-text-grey">Password :</span>
				<div class="input" style="flex:1.5">
					<input type="password" class="w3-input w3-border password" style="width:356px;"></input>
				</div>
			</div>
			
			<br/>
			<br/>
			
			<div class="button-container">
				<button class="w3-button w3-teal login-btn">Login</button>
			</div>
		
		
		</div>
	</div>
	<div class="app">

		<!-- Header section containing title -->
		<header
			class="w3-container w3-teal">
			<h3>Push Notifications Dashboard</h3>
		</header>
		
		<br/>
		<br/>
		<div class="container">
			<div class="input-container">
				<span class="label w3-text-grey">Notification Title :</span>
				<div class="input">
					<input type="text" class="notif-title w3-input w3-border" style="width:356px;"></input>
				</div>
			</div>
			
			<br/>
		
			<div class="input-container">
				<span class="label w3-text-grey">Notification Message :</span>
				<div class="input">
					<textarea class="notif-msg w3-input w3-border" width="100" rows="4"></textarea>
				</div>
			</div>
			
			<br/>
			
			<div class="input-container">
				<span class="label w3-text-grey">Select Tenant :</span>
				<div class="input">
					<select class="env-select" id="env-select" name="env" style="width:150px;">
					</select>
				</div>
			</div>
			
			<br />
			
			<div class="input-container">
				<span class="label w3-text-grey">Select Nationality :</span>
				<div class="input">
					<select class="country-select" id="country-select" name="country" style="width:150px;">
					</select>
				</div>
			</div>
			
			<br/>
			<br/>
			
			<div class="button-container">
				<button class="w3-button w3-teal send-notification-btn">Send Notification</button>
				<button class="w3-button w3-teal subscribe-notifications-btn" style="display:none;" onclick="initSub()">Get Notifications On Web Browser.</button>
				<button class="w3-button w3-black send-notifications-kwt-all" style="display:none;">send kwt-all</button>			
			</div>
			
			<div class="w3-container w3-green toast">
    				Notification Sent
  			</div>
		</div>

	</div>

	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase-messaging.js"></script>
	<script src="https://cdn.rawgit.com/blueimp/JavaScript-MD5/master/js/md5.min.js"></script>
	
	<script src="/index.js"></script>
</body>
</html>
