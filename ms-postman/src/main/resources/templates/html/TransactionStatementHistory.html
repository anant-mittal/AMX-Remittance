<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html th:marginheight="0" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<style type="text/css">
html, body {
	margin: 0;
	padding: 0;
	font-family: Arial, Arial Bold;
	font-size: 10px;
	line-height: 14px;
}

.table {
	width: 100%;
	border-collapse: collapse;
	border-spacing: 0;
	empty-cells: show;
	border: 1px solid transparent;
	margin: 0 0 5px;
}

.table caption {
	color: #000;
	font: italic 85%/1;
	padding: 1em 0;
	text-align: center;
}

.table td{
	border-width: 0 0 0 0;
	font-size: inherit;
	margin: 0;
	overflow: visible;
	padding: 0.5em 1em;
	background-color: transparent;
} 

.table td:first-child {
	border-left-width: 0;
}

.table th {
	border-left: 1px solid #cbcbcb;
	border-width: 0 0 0 1px;
	font-size: inherit;
	margin: 0;
	overflow: visible;
	padding: 0.5em 1em;
	text-align: left;
}

.table th:first-child {
	border-left-width: 0;
}

.table thead {
	background-color: #e0e0e0;
	color: #000;
	text-align: left;
	vertical-align: bottom;
}

.table-odd {
	margin: 0 0 5px;
}

.table-striped tr:nth-child(2n-1) td {
	background-color: #f2f2f2;
}

.table-bordered td {
	border-bottom: 1px solid #cbcbcb;
}

.table-bordered tbody>tr:last-child>td {
	border-bottom-width: 0;
}

.table-horizontal td {
	border-width: 0 0 1px 0;
	border-bottom: 1px solid #f1f1f1;
}

.table-horizontal th {
	border-width: 0 0 1px 0;
	border-bottom: 1px solid #cbcbcb;
}

.table-horizontal tbody>tr:last-child>td {
	border-bottom-width: 0;
}

.nowrap {
	white-space: nowrap;
	font-size: 10px;
}

@page {
  	size: A4 landscape;
	margin: 0;
	margin:10px 10px 30px;
	@top-center {content: element(header);}
	@bottom-center {
    	content: "Page " counter(page) " of " counter(pages)"&nbsp;&nbsp;";
  }
}
#header {
	position: running(header);
	height: 100px;
	width: 100%;
	background: #000;
	padding: 0 5px 5px;
}

#header td {
	padding: 0;
	margin: 0;
	color: #ffffff;
	height: 10px;
}

.logo {
	padding-top: 5px;
}

.noborder {
	border: 0;
}

.height100 {
	height: 80px;
}
.mainTable{
	margin:5px;	
	border:0;
	border-collapse: collapse;
	border-spacing: 0;
	empty-cells: show;
}
.mainTable-border {
	border-bottom: 1px dashed #000000;
}
.mode + .mode td:nth-child(1){
	color:#fff;
}
.mode + .mode td:nth-child(3){
	color:#fff;
}
</style>
</head>
<body>
	<table class="table  table-horizontal col-3 table-odd ">
		<tr>
			<th>Date</th>
			<th>Transaction ID</th>
			<th>Type</th>
			<th>Channel</th>
			<th>Beneficiary Name</th>
			<th>Account Number</th>
			<th>Bank</th>
			<th>Branch</th>
			<th>Amount</th>
			<th>Status</th>
		</tr>			
		<tr th:each="transaction : ${data}">
			<td th:text="${#dates.format(new java.util.Date(transaction.documentDate), 'dd-MMM-yy')}"></td>
			<td th:text="${transaction.trnxIdNumber}"></td>
			<td th:text="${#strings.toLowerCase(transaction.transactionTypeDesc)}" style="text-transform: capitalize;"></td>
			<td th:text="${#strings.toLowerCase(transaction.branchDesc)}" style="text-transform: capitalize;"></td>
			<td th:text="${#strings.toLowerCase(transaction.beneficaryName)}" style="text-transform: capitalize;"></td>
			<td th:text="${transaction.beneficaryAccountNumber}"></td>
			<td th:text="${transaction.beneficaryCorespondingBankName}"></td>
			<td th:text="${#strings.toLowerCase(transaction.beneficaryBranchName)}" style="text-transform: capitalize;"></td>
			<td th:text="${transaction.currencyQuoteName +' ' + #numbers.formatDecimal(transaction.foreignTransactionAmount, 0, 'COMMA', 2, 'POINT')}"></td>
			<td th:text="${transaction.transactionStatusDesc}"></td>
		</tr>
	</table> <!--customer table end-->
</body>
</html>
