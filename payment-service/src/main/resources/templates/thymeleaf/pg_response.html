<!DOCTYPE html>
<html>

<!-- Static content -->

<title>PayG Service</title>

</head>
<body>

	<div th:switch="${page}">

		<p th:case="*">Your payment is unsuccessful !!!</p>

		window.location = '<div th:text="${callback}" th:remove="tag">Redirecting</div>';
	</script>

</html>
