<!DOCTYPE html>
<html>
<head>
<!-- Static content -->

<title>Payment Service</title>

<style type="text/css">
table, th, td {
	border: 1px solid black;
}

table {
	margin-left: auto;
	margin-right: auto;
}
</style>

</head>
<body>
	<h1 align="center">Welcome to AlMulla Payment Service !!!</h1>
	<hr />
	<br/><br/><br/>

	<div class="form">
		<form action="/app/payment" method="get">
		<!-- <form action="/payment-service/app/payment" method="post"> -->

			<table>
				<tr>
					<td>Customer Name</td>
					<td><input id="name" name="name" /></td>

				</tr>

				<tr>
					<td>Country</td>
					<td><input id="country" name="country" /></td>

				</tr>
				<tr>
					<td>Payment Gateway</td>
					<td><select name="pg">
							<option value="knet" selected="selected">KNET</option>
							<option value="omannet">OMAN-NET</option>
					</select></td>
				</tr>
				
				<tr>
					<td>PG Id</td>
					<td><input type="number" id="amount" name="pgId" required="required" step="any" /></td>

				</tr>

				<tr>
					<td>Amount</td>
					<td><input type="number" id="amount" name="amount" required="required" step="any" /></td>

				</tr>

				<tr>
					<td>TicketId</td>
					<td><input id="trckid" name="trckid" /></td>

				</tr>

				<tr>
					<td>Doc No</td>
					<td><input id="docNo" name="docNo" /></td>
				</tr>

				<tr height="50">
					<td colspan="2" style="text-align: center;"><input
						type="submit" value="Submit" /></td>
				</tr>
			</table>

		</form>
	</div>

</body>
</html>
