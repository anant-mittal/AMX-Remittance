<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8" />
<meta name="viewport"
	content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Terms and Condition</title>
<style type="text/css">
body, html {
	font-family: arial;
	font-size: 14px;
	color: #000;
	margin: 0;
	padding: 0;
	vertical-align: middle;
}

.header {
	width: 100%;
	height: 63px;
	background: #000;
	position: relative;
	-webkit-filter: drop-shadow(0px 4px 3px rgba(0, 0, 0, 0.44));
	filter: drop-shadow(0px 4px 3px rgba(0, 0, 0, 0.44));
	z-index: 10;
}

.header .logo {
	position: absolute;
	width: 267px;
	text-align: center;
	padding-bottom: 12px;
	top: 12px;
	transition: all 0.2s;
}

.login-container{
    max-width: 540px;
    width: 100%;
    margin: 0 auto;
}

.floating-label-input {
	position: relative;
	cursor: text;
	text-align: left;
}

.floating-label-input input {
	width: 100%;
	height: 100%;
	position: relative;
	background: transparent;
	outline: none;
	border: none;
	vertical-align: middle;
	font-size: 20px;
	font-weight: bold;
	padding-top: 10px;
	text-align: inherit;
	z-index: 1;
}

[required] {
	box-shadow: none;
}

.floating-label-input label {
	position: absolute;
	top: calc(50% - 5px);
	font-size: 22px;
	left: 0;
	color: #000;
	transition: all 0.3s;
	cursor: text;
}
.floating-label-input input:focus ~ label, .floating-label-input input[active="true"] ~ label, .floating-label-input input:valid ~ label {
    top: 0;
    font-size: 15px;
    color: #33bb55;
}
.floating-label-input input ~ .error-msg:empty {
	display: none;
}
.floating-label-input .error-msg:after {
    content: "";
    position: absolute;
    border-style: solid;
    display: block;
    width: 0;
    top: -6px;
    left: 50px;
    bottom: auto;
    left: auto;
    border-width: 0 9px 9px;
    border-color: #a93434 transparent;
}

.floating-label-input .error-msg {
	position: absolute;
	padding: 4px 7px;
	margin: 1em 0 3em;
	color: #fff;
	top: 100%;
	background: #a93434;
	border-radius: 4px;
	min-width: 100px;
	z-index: 10;
	font-size: 12px;
	line-height: normal;
}
.login-details-form .floating-label-input {
    width: 100%;
    height: 60px;
}

.floating-label-input .line {
    position: absolute;
    height: 1px;
    width: 100%;
    bottom: 0;
    background: #000;
    left: 0;
}
.floating-label-input .line:after {
    content: "";
    display: block;
    width: 0;
    background: #33bb55;
    height: 1px;
    transition: all 0.5s;
}
.floating-label-input input:focus ~ .line:after, .floating-label-input input[active="true"] ~ .line:after, .floating-label-input input:valid ~ .line:after {
    width: 100%;
}
.button {
    border: 1px solid #000;
    padding: 8px;
    text-align: center;
    transition: all 0.2s;
    display: inline-block;
    border-radius: 30px;
    color: #fff;
    text-decoration: none;
    outline: none;
    cursor: pointer !important;
    vertical-align: middle;
    background: #000;
    white-space: nowrap;
    text-overflow: ellipsis;
}
.login-container .bottom-button-wrapper {
    width: 100%;
    text-align: center;
    padding: 50px 0;
    background: #ffffff;
}
.login-container .bottom-button-wrapper button, .login-container .bottom-button-wrapper .button {
    min-width: 94px;
    width: 25%;
    max-width: 126px;
    padding: 10px;
    margin-left: 15px;
    font-size: 16px;
}
.login-container h4 {
    text-align: center;
    font-size: 20px;
    text-transform: uppercase;
    padding: 70px 0;
    line-height: 38px;
}
</style>
</head>

	<div id=" ">
		<span th:text="${errorCode}"></span> | <span th:text="${errorMessage}"></span>
		| <span th:text="${contactType}"></span> | <span th:text="${verId}"></span>
		| <span th:text="${verCode}"></span> |
		<!-- <form action="" method="post">
			Enter Civil ID <input name="identity" value="" />
			<button type="submit">Verify</button>
		</form>
 -->	</div>
	 <div th:if="${resend != '1'}" th:switch="${errorCode}">
	 
		<div th:case="'ENTITY_INVALID'">
			<form action="" method="post">
				<div class="login-container">
				<h4>Sorry, the link you have entered is invalid. Cannot proceed with verification.</h4>
				</div>
			</form>
		</div>
		
		<div th:case="'ENTITY_EXPIRED'">
			<form action="" method="post">
				<div class="login-container">
					<h4>Sorry, the link you have entered is expired. Please enter the Civil ID to request verification link.</h4>
					<div class="bottom-button-wrapper"><a href="?resend=1" class="button ripple" type="submit">Verify</a></div>
				</div>
			</form>
		</div>
		
		 <div th:case="*">
			<form action="" method="post">
				<div class="login-container">
				<h4>Confirm your Civil ID for account verification</h4>
					<div class="login-details-form ">
						<div class="sing-up-inputs">
							<div class="floating-label-input  ">
								<input type="text" error="false" required="" active="true" value="" name="identity" autofocus="autofocus">
								<label for="civil-id" class="ff-label">Civil ID</label>
								<span class="error-msg" th:text="${errorMessage}"></span>
								<span class="line"></span>
							</div>
						</div>
					</div>
					<div class="bottom-button-wrapper"><button class="button ripple" type="submit">Verify</button></div>
				</div>
			</form>
		</div>
	</div>
	
	<div th:switch="${resend}">
		<div th:case="'1'">
				<form action="" method="post">
					<div class="login-container">
					<h4>Enter Civil ID to re-send verification link</h4>
						<div class="login-details-form ">
							<div class="sing-up-inputs">
								<div class="floating-label-input  ">
									<input type="text" error="false" required="" active="true" value="" name="identity" autofocus="autofocus">
									<label for="civil-id" class="ff-label">Civil ID</label>
									<span class="error-msg" th:text="${errorMessage}"></span>
									<span class="line"></span>
								</div>
							</div>
						</div>
						<div class="bottom-button-wrapper"><button class="button ripple" type="submit">Re-Send</button></div>
					</div>
				</form>
			</div>
	</div>
</body>
